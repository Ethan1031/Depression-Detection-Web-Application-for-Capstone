<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Add the auth check script -->
    <script src="auth-check.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="logo-profile">MindLoom</div>
      <div class="nav-links-container">
        <nav class="nav-links">
          <a href="landing-page.html" class="active">Home</a>
        </nav>
      </div>
      <a href="profile-settings.html" class="profile-link">
        <div class="profile logo-profile">
          <img
            src="images/profile-pic.png"
            alt="User Profile"
            class="profile-img"
          />
          <span class="profile-name">Login or Sign Up</span>
        </div>
      </a>
    </header>

    <section class="dashboard-header">
      <h1>Dashboard</h1>
    </section>

    <section class="dashboard-content">
      <a href="PHQ.html" class="dashboard-box">
        <img src="images/phq-icon.png" alt="PHQ-9 Test" />
        <h3>PHQ-9 Test and MindLoom AI</h3>
      </a>

      <a href="Result History.html" class="dashboard-box">
        <img src="images/result-icon.png" alt="Technical Result Report" />
        <h3>Technical Result History</h3>
      </a>
    </section>

    <div class="footer">
      <div class="footer-container">
        <div class="footer-icons"></div>
        <div class="footer-links">
          <a href="contact-us.html">Contact Us</a>
          <a href="terms-and-conditions.html">Terms & Privacy</a>
          <a href="security.html">Security</a>
          <a href="privacy-policy.html">Privacy Policy</a>
        </div>
        <div class="footer-icons">
          <a
            href="https://www.facebook.com/people/MindLoom-App/pfbid08bRk9yRdfry4CQAUhFLETfJPmFyqdsiHBEe3YAT9xMxqrqFxEia3aeqWHQx2Zkzwl/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="images/Facebook.png" alt="Facebook"
          /></a>
          <a
            href="https://x.com/MindLoomApp"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="images/Twitter.png" alt="Twitter"
          /></a>
          <a
            href="https://www.instagram.com/mindloom.my?igsh=MW80eGF6eWY5NTlqeQ%3D%3D&utm_source=qr"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="images/Instagram.png" alt="Instagram"
          /></a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Update the username display
        const userData = JSON.parse(
          localStorage.getItem("loggedInUser") || "{}"
        );

        if (userData.name) {
          const userNameElement = document.querySelector(".profile-name");
          if (userNameElement) {
            userNameElement.textContent = userData.name;
          }
        }
      });
    </script>
  </body>
</html>
